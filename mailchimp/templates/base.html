{% from "_render_field.html" import render_field, render_error %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Mailchimp API v3</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar-wrapper">
      <div class="row">
        <div class="col-12">
          <ul id="navList">
            <li class="logo">
              <img
                src="{{ url_for('static', filename='mailchimp-logo.svg') }}"
                alt="logo"
                width="120"
                height="120"
              />
            </li>
            <li class="nav-active">
              <a href="{{ url_for('core.lists') }}">Dashboard</a>
            </li>
            <li>
              <div class="dropdown">
                <span class="dropbtn">Other</span>
                <div class="dropdown-content">
                  <a href="#">Subscriber</a>
                  <a href="#">Archived Member</a>
                  <a href="#">Permanent Delete</a>
                </div>
              </div>
            </li>
            <li><a href="{{ url_for('core.session_page') }}">Session</a></li>
            <li><a href="{{ url_for('core.logout') }}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAVBAR -->

    {% block table %}
    <!--extend stuff-->
    {% endblock table %}
    <script src="{{ url_for('static', filename='base.js') }}"></script>
  </body>
</html>
